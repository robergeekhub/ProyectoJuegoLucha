<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videojuego</title>
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <!--Primera pantalla boton start-->
    <section class="seccionVisible" id="fase1">
        <div class="general general1">
            <img src="img/portada.jpg" alt="fondo de pantalla" width=100% height=100%;>
            <button class="boton01" onclick="cambiaPantalla(2)">START</button>
        </div>
    </section>

    <!--Segunda pantalla listado de personajes-->
    <section class="seccionVisible" id="fase2" style="display:none">
      <div class="general general2">
        <h1>Selecci√≥n de personaje</h1>
          <h3 id="textoSeleccion"></h3>
          <div class="personajes">
            <div><img src="img/SonGoku.png" class="personajeImg GokuImg" id="personaje1" alt="Goku"></div>
            <div><img src="img/Vegeta.png" class="personajeImg VegetaImg" id="personaje2" alt="Vegeta"></div>
            <div><img src="img/kidboo.png" class="personajeImg BooImg" id="personaje3" alt="Boo"></div>
            <div><img src="img/freezer.png" class="personajeImg FreezerImg" id="personaje4" alt="Freezer"></div>
            </div>
          </div>

    </section>

    <!--Tercera pantalla enfrentamiento-->
    <section class="seccionVisible" id="fase3" style="display:none">
        <div class="general general3">
           <div class="columna columna1">

            <img id="imagenJugador1" id="personaje1" id="personaje2" id="personaje3" id="personaje4">
            <p id="nombreJugador1"></p>
            <p id="vidaJugador1"></p>
        </div>
      
      <button id="botonAtacar" class="pulsador" onclick="pulsaAtacar()" >ATACAR</button>
      <div class="columna columna2">
                
        <img id="imagenJugador2" src="">
        <p id="nombreJugador2"></p>
        <p id="vidaJugador2"></p>
        
    </div>
</div>
   </section>
 <!-- pantalla de ganador -->
 <section class="seccionVisible" id="fase4" style="display: none">
    
  <div class="general general4">

      <button id="buttonReset" onclick="cambiaPantalla(1)">Volver a jugar</button>

  </div>

</section> 
    <script src="js/app.js"></script>
</body>
</html>
